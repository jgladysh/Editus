<!doctype html>
<head>
    <title>SQL-editor</title>
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="main.js"></script>
    <style>
        #wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: auto;
        }

        #content {
            border: 1px solid black;
            width: 800px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -400px;
            font-size: 24px;
        }
    </style>
</head>

<div id='wrapper'>
    <div contenteditable="true" id='content' onkeyup="processOnChange()" onmouseup="process()"></div>
</div>
</body>

</html>
